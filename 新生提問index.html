<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>資優班翻牌遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-gap: 20px;
    }
    .card {
      width: 150px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card-front {
      background: #007bff;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .card-back {
      background: #ffc107;
      transform: rotateY(180deg);
      color: #333;
      font-size: 16px;
      flex-direction: column;
    }
    .card-back h4 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="grid" id="cardGrid"></div>

  <script>
    const questions = [
      "資優班或普通班有活動，該怎麼請假?",
      "我的個人小用品和檔案夾放在哪?東西不見怎麼辦?",
      "電腦正確使用的方式和禁忌是什麼?",
      "如何稱呼老師和學長姐?進出教室要留意的事情?",
      "資優班紀錄本要記錄那些資料?",
      "選課單和交回條我該注意那些事情?",
      "回班上我沒上到的課和作業怎麼辦?",
      "再抽一次",
      "恭喜~今日幸運兒~"
    ];

    // 產生隨機排列
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    const shuffled = shuffle([...questions]);
    const grid = document.getElementById("cardGrid");

    shuffled.forEach(q => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">資優班新生的大提問?</div>
          <div class="card-back">
            <h4>學長姐的小秘訣</h4>
            <p>${q}</p>
          </div>
        </div>
      `;
      card.addEventListener("click", () => {
        card.classList.toggle("flipped");
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
